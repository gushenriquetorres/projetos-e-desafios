<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>
  <!-- Style -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Work+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="assets/icons/logo.svg"
        alt="Logo da RocketNews em letras brancas com uma caricatura segurando um documento html">
    </div>
    <div class="containerContent">
      <section>
        <header>
          <h1>atualize ideias e informações em 5 minutos.</h1>
        </header>
        <p class="containerContentSubtitle">tudo que você precisa saber para começar seu dia bem e informado</p>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
          perfeito para se preparar para codar ☕</p>
      </section>

      <form action="" class="form">
        <label for="">Insira o seu e-mail:</label>
        <input type="email" name="" id="formInputEmail" placeholder="oi@rocketseat.com">
        <button>
          <img src="assets/img/button.png" alt="">
        </button>
      </form>

      <p id="footer">
        Deixe-me ler primeiro
        <img src="assets/img/arrow-right.png" alt="">
      </p>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
